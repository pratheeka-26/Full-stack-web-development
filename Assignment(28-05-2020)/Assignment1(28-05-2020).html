<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>

    </head>
    <body>
        <table border="2">
            <th>
                Registration Page
            </th>
                <tr>
                    <td>
                        FirstName:<input type="text" id="txtfirstname" placeholder="enter firstname" /><br/>
                        LastName:<input type="text" id="txtlastname" placeholder="enter lastname"/><br/>
                        DateofBirth:<input type="text" id="txtdateofbirth" placeholder="enter DateofBirth"/><br />
                        EmailId:<input type="EmailId" id="txtEmailId" placeholder="Enter EmailId"/><br/>
                        Mobilenumber:<input type="Mobilenumber" id="txtMobilenumber" placeholder="enter Mobilenumber"/>
                        <p>GENDER</p>
                        Female:<input type="radio" name="Gender" id="female" value="female" />
                        Male:<input type="radio" name="Gender" value="male" /></br>
                        <p>DEPARTMENT</p>
                        CSE:<input type="radio" name="Department" value="CSE"/>
                        ECE:<input type="radio" name="Department" value="ECE"/>
                        MECH:<input type="radio" name="Department" value="CIVIL"/></br>
                        Address:<textarea rows="10" cols="20"></textarea><br/>
                        Submit:<button>Submit</button>
                        Cancel:<button>Cancel</button>
                    </td>
                   
                </tr>
        </table>
    </body>

</html>
