<!DOCTYPE html>
<html>

    <head>
        <title>List tag</title>
    </head>
    <body>
        <!--List tags are of two types
            1.Ordered list
            2.Unordered list
        -->
        <ol type="i">

            <li>list1</li>
            <li>list2</li>
            <li>list2</li>
        </ol>
        <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ul>

    </body>
</html>
