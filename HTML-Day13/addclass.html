<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="bootstrap-4.4.1-dist\js\jQuery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnAddClass").click(function(){
                    $("p").addClass("test");
                });
            });
        </script>
        <style>
            p{
                font-size: medium;
                font-style: normal;
                font-family: Arial, Helvetica, sans-serif;
            }
            .test{
                font-size: x-large;
                font-style: italic;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
        </style>
    </head>
    <body>
        <p>pratheeka</p><br/>
        <button type="button" id="btnAddClass">Addproperty</button>
    </body>
</html>
