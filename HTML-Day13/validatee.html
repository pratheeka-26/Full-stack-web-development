<!DOCTYPE html>
<html>
    <head>
        <link rel="StyleSheet" href="bootstrap-4.4.1-dist\css\bootstrap.min.css" />
        <script type="text/script" src="bootstrap-4.4.1-dist\js\bootstrap.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.4.1-dist\js\jQuery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
               $("#validatelogin").validate({
                   rules:{
                       Username:{
                           required:true
                       },
                       password:{
                           required:true
                       },
                   },
                   messages:{
                       Username:{
                           required:"enter username"
                       },
                       password:{
                           required:"enter password"
                       },

                   },
               });
            });
        </script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="container">
            <form action="" method="POST" id="validatelogin">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" id="txtUsername" placeholder="Enter Username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="txtPassword" placeholder="Enter Password"/>
                </div>
                <button type="button" class="btn btn-primary" id="btnLogin">Login</button>
            </form>
            
        </div>
    </body>
</html>
